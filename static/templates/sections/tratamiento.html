<div class="card mb-2 mt-2">
	<div class="card-header">
		<div class="col h5 text-center">TRATAMIENTO ACTUAL</div>
	</div>				
	<div class="card-body">
		<div class="row mt-2">
			<div class="col-lg-7">

						<div class="row mt-4 mb-2">

							<label for="txt_tratamiento_actual_metmorfina" class="col-lg-7 col-form-label">METMORFINA</label>

						<div class="form-group row">

							</div>
						</div>

						<div class="form-group row">
							<label for="txt_tratamiento_actual_enalapril" class="col-lg-7 col-form-label">ENALAPRIL</label>
							<div class="col-lg-5">
								<input type="number" class="form-control" id="txt_tratamiento_actual_enalapril" ng-model="vm.tratamiento_actual.enalapril">
							</div>
						</div>

						<div class="form-group row">
							<label for="txt_tratamiento_actual_atenolol" class="col-lg-7 col-form-label">ATENOLOL</label>
							<div class="col-lg-5">
								<input type="number" class="form-control" id="txt_tratamiento_actual_atenolol" ng-model="vm.tratamiento_actual.atenolol">
							</div>
						</div>

						<div class="form-group row">
							<label for="txt_tratamiento_actual_furosemida" class="col-lg-7 col-form-label">FORUSEMIDA</label>
							<div class="col-lg-5">
								<input type="number" class="form-control" id="txt_tratamiento_actual_furosemida" ng-model="vm.tratamiento_actual.furosemida">
							</div>
						</div>

					</div>

					<div class="col-lg-6">
						<div class="row mb-2">
							<div class="offset-lg-7 col-lg-5 text-center">Unidades/dia</div>
						</div>
						<div class="form-group row">
							<label for="txt_tratamiento_actual_insulina_rapida" class="col-lg-7 col-form-label">INSULINA RAPIDA</label>
							<div class="col-lg-5">
								<input type="number" class="form-control" id="txt_tratamiento_actual_insulina_rapida" ng-model="vm.tratamiento_actual.insulina_rapida">
							</div>
						</div>

						<div class="row mt-4 mb-2">
							<div class="offset-lg-7 col-lg-5 text-center">Mg./dia</div>
						</div>
						<div class="form-group row">
							<label for="txt_tratamiento_actual_hidroclorotiazida" class="col-lg-7 col-form-label">HIDROCLOROTIAZIDA</label>
							<div class="col-lg-5">
								<input type="number" class="form-control" id="txt_tratamiento_actual_hidroclorotiazida" ng-model="vm.tratamiento_actual.hidroclorotiazida">
							</div>
						</div>

						<div class="form-group row">
							<label for="txt_tratamiento_actual_aas" class="col-lg-7 col-form-label">AAS</label>
							<div class="col-lg-5">
								<input type="number" class="form-control" id="txt_tratamiento_actual_aas" ng-model="vm.tratamiento_actual.aas">
							</div>
						</div>

						<div class="form-group row">
							<label for="txt_tratamiento_actual_simvastatina" class="col-lg-7 col-form-label">SIMVASTATINA</label>
							<div class="col-lg-5">
								<input type="number" class="form-control" id="txt_tratamiento_actual_simvastatina" ng-model="vm.tratamiento_actual.simvastatina">
							</div>
						</div>

						<div class="form-group row">
							<label for="txt_tratamiento_actual_fenofibrato" class="col-lg-7 col-form-label">FENOFIBRATO</label>
							<div class="col-lg-5">
								<input type="number" class="form-control" id="txt_tratamiento_actual_fenofibrato" ng-model="vm.tratamiento_actual.fenofibrato">
							</div>
						</div>

						<div class="form-group row">
							<div class="col-lg-7 col-form-label">AUTOMONITOREO</div>
							<div class="col-lg-2 form-check form-check-inline">
								<input class="form-check-input" type="radio" id="rad_tratamiento_automonitoreo0" ng-model="vm.tratamiento_actual.automonitoreo" value="0">
								<label class="form-check-label" for="rad_tratamiento_automonitoreo0">NO</label>
							</div>
							<div class="col-lg-2 form-check form-check-inline">
								<input class="form-check-input" type="radio" id="rad_tratamiento_automonitoreo1" ng-model="vm.tratamiento_actual.automonitoreo" value="1">
								<label class="form-check-label" for="rad_tratamiento_automonitoreo1">SI</label>
							</div>
						</div>
						
					</div>
				</div>
			</div>

			<div class="col-lg-5">
				<div class="row">
					<div class="col-lg-12 text-center">SOLICITUD INTERCONSULTAS</div>
				</div>

				<div class="row">
					<div class="col-lg-6">
						<div class="form-inline mt-3">
							<input class="form-check-input" type="checkbox" id="chk_solicitud_interconsulta_cardiologia" ng-model="vm.solicitud_interconsulta.cardiologia">
							<label class="form-check-label" for="chk_solicitud_interconsulta_cardiologia">CARDGIOLOGIA</label>
						</div>
						<div class="form-inline mt-3">
							<input class="form-check-input" type="checkbox" id="chk_solicitud_interconsulta_endocrinologia" ng-model="vm.solicitud_interconsulta.endocrinologia">
							<label class="form-check-label" for="chk_solicitud_interconsulta_endocrinologia">ENDOCRINOLOGIA</label>
						</div>

						<div class="form-inline mt-3">
							<input class="form-check-input" type="checkbox" id="chk_solicitud_interconsulta_nefrologia" ng-model="vm.solicitud_interconsulta.nefrologia">
							<label class="form-check-label" for="chk_solicitud_interconsulta_nefrologia">NEFROLOGIA</label>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-inline mt-3">
							<input class="form-check-input" type="checkbox" id="chk_solicitud_interconsulta_nutricion" ng-model="vm.solicitud_interconsulta.nutricion">
							<label class="form-check-label" for="chk_solicitud_interconsulta_nutricion">NUTRICION</label>
						</div>
						<div class="form-inline mt-3">
							<input class="form-check-input" type="checkbox" id="chk_solicitud_interconsulta_odontologia" ng-model="vm.solicitud_interconsulta.odontologia">
							<label class="form-check-label" for="chk_solicitud_interconsulta_odontologia">ODONTOLOGIA</label>
						</div>
						<div class="form-inline mt-3">
							<input class="form-check-input" type="checkbox" id="chk_solicitud_interconsulta_oftalmologia" ng-model="vm.solicitud_interconsulta.oftalmologia">
							<label class="form-check-label" for="chk_solicitud_interconsulta_oftalmologia">OFTALMOLOGIA</label>
						</div>
						<div class="form-inline mt-3">
							<input class="form-check-input" type="checkbox" id="chk_solicitud_interconsulta_psicologia" ng-model="vm.solicitud_interconsulta.psicologia">
							<label class="form-check-label" for="chk_solicitud_interconsulta_psicologia">PSICOLOGIA</label>
						</div>
					</div>
				</div>

				<hr>

				<div class="row">
					<div class="col text-center">INMUNIZACIONES</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<div class="form-inline">
							<input class="form-check-input" type="checkbox" id="chk_inmunizaciones_antigripal" ng-model="vm.inmunizaciones.antigripal">
							<label class="form-check-label" for="chk_inmunizaciones_antigripal">ANTIGRIPAL</label>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-inline">
							<input class="form-check-input" type="checkbox" id="chk_inmunizaciones_antineumococo" ng-model="vm.inmunizaciones.antineumococo">
							<label class="form-check-label" for="chk_inmunizaciones_antineumococo">ANTINEUMOCOCO</label>
						</div>
					</div>
				</div>

			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-lg-12">
				<div class="form-row">
					<label class="col-lg-6"> CONDUCTA MEDICA </label>
				</div>
				<div class="row mt-2">
					<div class="col-lg-12">
						<table class="table table-sm">
							<tr>
								<td class="col-lg-1  text-center">EDITAR</td>
								<td class="col-lg-2 text-center">FECHA</td>
								<td class="col-lg-9">OBSERVACION</td>
							</tr>
							<tr ng-repeat="conducta in vm.array_conducta_medica">
								<td class="text-center">
									<button class="btn btn-sm btn-outline-success mr-2" title="Actualiza la conducta seleccionada" data-toggle="modal" data-target="#edit-conducta-medica"
										ng-click="vm.editConductaMedica(conducta.id, conducta.fecha, conducta.observacion)">
										<i class="fa fa-pencil"></i>
									</button>
								</td>
								<td class="text-center">{{conducta.fecha}}</td>
								<td>{{conducta.observacion}}</td>
							</tr>
							<tr>
								<td colspan="3">
									<button class="btn btn-sm btn-outline-primary mr-2" title="Haga clic para agregar conducta medica" data-toggle="modal" data-target="#create-conducta-medica">
										<i class="fa fa-calendar-plus-o"></i> Agregar conducta medica
									</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>

		<hr>
		
		<div class="row">	
			<div class="col-lg-12 text-center">SOLICITUD DE PRACTICAS
			</div>
		</div>
		
		<div class="form-row align-items-center mb-2">
			<div class="col-lg-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="chk_solicitud_practica_laboratorios"
						ng-model="vm.solicitud_practica.laboratorios">
					<label class="form-check-label" for="chk_solicitud_practica_laboratorios">LABORATORIO</label>
				</div>
			</div>
			<div class="col-lg-9">
				<input class="form-control" type="text" id="txt_solicitud_practica_laboratorios_observacion"
					ng-model="vm.solicitud_practica.laboratorios_observacion"
					ng-disabled="!vm.solicitud_practica.laboratorios">
			</div>
		</div>
		
		<div class="form-row align-items-center mb-2">
			<div class="col-lg-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="chk_solicitud_practica_otros_estudios"
						ng-model="vm.solicitud_practica.otros_estudios">
					<label class="form-check-label" for="chk_solicitud_practica_otros_estudios">OTROS ESTUDIOS</label>
				</div>
			</div>
			<div class="col-lg-9">
				<input class="form-control" type="text" id="txt_solicitud_practica_otros_estudios_observacion" 
					ng-model="vm.solicitud_practica.otros_estudios_observacion"
					ng-disabled="!vm.solicitud_practica.otros_estudios">
			</div>
		</div>
	</div>
</div>


<!-- Create Modal -->
<div class="modal fade" id="create-conducta-medica" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">    	
        <div class="modal-content">        	                        
	            <div class="modal-header">
	                <h4 class="modal-title" id="txt_title">Nueva Conducta Medica</h4>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                	<span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body">
        			<form name="addConductaMedica" role="form" >
						          <div class="form-group col-lg-6">
						            <label for="recipient-fecha" class="col-form-label">Fecha:</label>
						            <input type="date" class="form-control" id="recipient-fecha" required 
						            	ng-model="vm.tratamiento_conducta_medica.fecha">
						          </div>						          
											<div class="form-group col-lg-12">
												<label class="col-form-label" for="recipient-observacion">Observacion:</label>
												<textarea class="form-control" id="recipient-observacion" 
													ng-model="vm.tratamiento_conducta_medica.observacion" required>
												</textarea>
											</div>						          
	      			</form>
	            </div>	           	
	           	<div class="modal-footer">
	           		<label ng-show="addConductaMedica.$invalid">Complete los campos requeridos</label>
	           		<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	              <button type="submit" class="btn btn-primary" ng-disabled="addConductaMedica.$invalid" ng-click="vm.saveAddConductaMedica()">
	              	Guardar
	              </button>
	           	</div>
        </div>
    </div>
</div>

<!-- Modificate Modal -->
<div class="modal fade" id="edit-conducta-medica" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">    	
        <div class="modal-content">        	                        
	            <div class="modal-header">
	                <h4 class="modal-title" id="myModalLabel">Actualizar Conducta Medica</h4>
	                <button type="button" class="close" data-dismiss="modal" title="Cerrar" ng-click="vm.cancelEditConductaMedica()">
	                	<span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	          <form name="editConductaMedica" role="form">
	            <div class="modal-body">								
									<input type="hidden" class="form-control" ng-model="vm.tratamiento_conducta_medica.id"/>
									<div class="form-group col-lg-6">
										<label class="col-form-label">Fecha:</label>
										<input type="date" class="form-control" ng-model="vm.tratamiento_conducta_medica.fecha" required>
									</div>
									<div class="form-group col-lg-12">
										<label class="col-form-label">Observacion:</label>
										<textarea class="form-control" ng-model="vm.tratamiento_conducta_medica.observacion" required></textarea>
									</div>
							</div>	           	
	           	<div class="modal-footer">
	           		<label ng-show="editConductaMedica.$invalid">Complete los campos requeridos</label>
	           		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancelEditConductaMedica()">Cerrar</button>
	              <button type="submit" class="btn btn-primary" ng-disabled="editConductaMedica.$invalid" ng-click="vm.saveEditConductaMedica()">
	              	Guardar
	              </button>
	           	</div>
	          </form>
        </div>
    </div>
</div>
